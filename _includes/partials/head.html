<meta charset="utf-8">
<title>{{ page.title }}</title>
<link rel="stylesheet" href="/css/style.css?{{ site.time | date: '%s' }}">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="generator" content="Google Web Developer 2.0">
{% if page.meta.description != null %}
  <meta name="description" content="{{ page.meta.description }}">
{% endif %}
{% if page.meta.index == null %}<meta name="robots" content="noindex">{% endif %}

<link rel="canonical" href="{{ site.production_url }}{{ page.url | drop_index }}" />
<link rel="alternate" type="application/rss+xml"  href="{{ site.production_url }}/rss.xml" title="Mike Rogers - Blog">

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@MikeRogers0" />
<meta name="twitter:creator" content="@MikeRogers0" />

<meta property="og:url" content="{{ site.production_url }}{{ page.url | drop_index }}" />
<meta property="og:title" content="{{ page.title }}" />
{% if page.meta.description != null %}
<meta name="twitter:description" content="{{ page.meta.description }}" />
  <meta property="og:description" content="{{ page.meta.description }}" />
{% endif %}
{% if page.meta.image != null %}
  <meta property="og:image" content="{{ site.production_url }}{{ page.meta.image }}" />
  <meta property="twitter:image" content="{{ site.production_url }}{{ page.meta.image }}" />
{% endif %}
