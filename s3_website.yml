s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_SECRET'] %>
s3_bucket: mikerogers.io

# Below are examples of all the available configurations.
# See README for more detailed info on each of them.

# site: path-to-your-website

max_age:
  "css/*": <%= 60 * 60 * 24 * 7 %>
  "js/*": <%= 60 * 60 * 24 * 7 %>
  "img/*": <%= 60 * 60 * 24 * 7 * 365 %>
  "uploads/*": <%= 60 * 60 * 24 * 7 * 365 %>
  "*": <%= 60 * 60 * 24 * 7 %>

gzip:
  - .html
  - .css
  - .md
  - .png
  - .js
gzip_zopfli: true

# See http://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region for valid endpoints
s3_endpoint: eu-west-1

index_document: index.html
error_document: 404.html

# ignore_on_server: that_folder_of_stuff_i_dont_keep_locally

# exclude_from_upload:
#   - those_folders_of_stuff
#   - i_wouldnt_want_to_upload

# s3_reduced_redundancy: true

cloudfront_distribution_id: <%= ENV['CLOUDFRONT_DISTRIBUTION_ID'] %>

cloudfront_distribution_config:
  default_cache_behavior:
    min_TTL: <%= 60 * 60 * 24 * 7 %>
  #aliases:
    #quantity: 1
    #items:
      #CNAME: wwW.mikerogers.io

#cloudfront_invalidate_root: true

concurrency_level: 5

redirects:
  index.php: /
  feed/index.html: rss.xml
  sitemap/index.html: sitemap.html
  connect-with-me/index.html: /
  my-blog/index.html: posts.html

