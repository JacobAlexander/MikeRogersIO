markdown : rdiscount
encoding: utf-8
rdiscount extensions : [smart]
title: Mike Rogers
description: The occasional ramblings on programming and technology.
rss_path: /rss.xml
cdn_uri: ''
#cdn_uri: https://mikerogers.io

defaults:
  -   
   scope:
     type: pages
   values:
     permalink: /:path/:basename:output_ext
  -   
   scope:
     type: posts
   values:
     permalink: /:year/:month/:day/:title.html

name: Mike Rogers
highlighter: true

collections:
  coworking_spaces:
    output: false
    title: "Coworking Spaces"

production_url : https://mikerogers.io

env: production

exclude:
  - "bower_components"
  - "bower.json"
    
sass:
    syntax: scss        # scss|sass
    style:  compressed  # nested|expanded|compact|compressed

gems:
  - octopress-autoprefixer
