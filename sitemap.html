---
layout: default
title: Sitemap
meta:
    index: true
---

<div class="pure-u-1-2"><div class="wrap">
  <h2>Posts</h2>
  <ul>
  {% for post in site.categories['blog'] %}
  <li><a href="{{site.production_url}}{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date_to_string }}</span></li>
  {% endfor %}
  </ul>
</div></div>

<div class="pure-u-1-2"><div class="wrap">
  <h2>Pages</h2>
  <ul>
  {% for page in site.pages %}
    <li><a href="{{site.production_url}}{{ page.url }}">{{ page.title }}</a></li>
  {% endfor %}
  </ul>
</div></div>
