<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="dns-prefetch" href="https://gist.github.com" />
  <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro|Source+Serif+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="Google Web Developer 2.0">
  {% if page.meta.description != null %}
  <meta name="description" content="{{ page.meta.description }}">
  {% endif %}
  {% if page.meta.index == null %}<meta name="robots" content="noindex">{% endif %}
  <link rel="author" href="https://plus.google.com/105245695794314659553">
  <link rel="canonical" href="{{ site.production_url }}{{ page.url }}" />
  <link rel="alternate" type="application/rss+xml"  href="{{ site.production_url }}/rss.xml" title="Mike Rogers - Blog">

</head>
<body>
  <header id="header">
    <div class="container">
      <a id="myName" href="/">
        Mike Rogers
      </a>

      <nav>
        <ul>
          <li><a href="/posts.html">Blog</a></li>
          <li><a href="https://github.com/mikerogers0" target="_blank">My GitHub</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="content">
    <div class="container">
      {{ content }}
    </div>
  </div>

  <footer id="footer">
    <div class="container">
      <ul id="site-links">
        <li><a href="/rss.xml">RSS Feed</a></li>
        <li><a href="/sitemap.html">Sitemap</a></li>
        <li><a href="/posts.html">Blog</a></li>
        <li><a href="https://github.com/MikeRogers0/MikeRogersIO" target="_blank">Source Code</a></li>
      </ul>
      <div id="copyright">&copy; {{ site.time | date: '%Y' }} <a href="/">Mike Rogers</a></div>
    </div>
  </footer>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-7014273-6', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
