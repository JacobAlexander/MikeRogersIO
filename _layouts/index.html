<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="dns-prefetch" href="https://gist.github.com" />
  <!--<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Source+Serif+Pro' rel='stylesheet' type='text/css'>-->
  <link rel="stylesheet" href="/css/style.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="Google Web Designer 1.0.0.924">
  {% if page.meta.description != null %}
  <meta name="description" content="{{ page.meta.description }}">
  {% endif %}
  {% if page.meta.index == null %}<meta name="robots" content="noindex">{% endif %}
  <link rel="author" href="https://plus.google.com/105245695794314659553">
  <link rel="canonical" href="{{ site.production_url }}{{ page.url }}" />
  <link rel="alternate" type="application/rss+xml"  href="{{ site.production_url }}/rss.xml" title="Mike Rogers - Blog">

</head>
<body>
  <header id="header">
    <div class="container">
      <a id="myName" href="/">
        Mike Rogers
      </a>

      <nav>
        <ul>
          <li><a href="/posts.html">Blog</a></li>
          <li><a href="https://github.com/mikerogers0">My GitHub</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="content" class="index_content">
    {{ content }}
  </div>

  <footer id="footer">
    <div class="container">
      <ul id="site-links">
        <li><a href="/rss.xml">RSS Feed</a></li>
        <li><a href="/sitemap.html">Sitemap</a></li>
        <li><a href="/posts.html">Blog</a></li>
        <li><a href="https://github.com/MikeRogers0/MikeRogersIO">Source Code</a></li>
      </ul>
      <div id="copyright">&copy; {{ site.time | date: '%Y' }} <a href="/">Mike Rogers</a></div>
    </div>
  </footer>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>window.jQuery || document.write(unescape('%3Cscript src="/js/jquery.min.js">%3C/script>'))</script>
  <script src="/js/typed.js"></script>
  <script>
    $('#typed-text').text('')
    $('#typed-text').typed({
      strings: ["Hello.<br /> ^750 I'm Mike, ^500 a Ruby on Rails developer."],
        typeSpeed: 40
      });
  </script>
</body>
</html>
